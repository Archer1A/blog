<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

    <form role="form">
        <input type="text" class="form-control">
        <textarea class="form-control" rows="5">Hello world</textarea>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                香蕉
            </label>
            <label>
                <input type="checkbox" value="">
                苹果
            </label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" checked> 男
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" checked> 女
            </label>
        </div>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input class="form-control" type="text" placeholder="helloWorld" readonly="">
    </form>

<form role="form">
    <div class="form-group has-error">
        <label>用户ing</label>
        <input class="form-control" type="text">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-success">
        <label>用户ing</label>
        <input class="form-control" type="text">
    </div>
    <div class="form-group has-warning">
        <label>用户ing</label>
        <input class="form-control" type="text">
    </div>


</form>
</body>
</html>
