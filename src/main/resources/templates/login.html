<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link  th:href="@{~/css/login.css}" href="../static/css/login.css" type="text/css"  rel="stylesheet"  />
    <title>登录</title>
</head>
<body>
<div id="login">
    <div class="login-title">
        <p class="p1">登录</p>
    </div>
    <form  id="login_form"  th:action="@{/login}" method="post">
        <div >
            <span id="basic-addon0">&nbsp;</span>
            <span style="font-size: 12px;color: red" th:text="${error} " aria-describedby="basic-addon0"></span>
            <br />
        </div>
        <div class="lgD">
            <span id="basic-addon1"></span>
            <input id="username" name="userName" type="text" placeholder="用户名" aria-describedby="basic-addon1">
            <br>
        </div>
        <div class="lgD">
            <span id="basic-addon2"></span>
            <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2">
            <br>
        </div>
        <div class="lgC">
            <button id="login_commit" type="submit" >登 录</button>
        </div>



    </form>
</div>

</body>
</html>
